<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>懈懈泻</title>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>孝邪薪谢懈械邪懈 懈屑薪</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input id="userInput" placeholder="孝械泻懈 斜谢 卸械谐械 泻萤爷爷遥爷蟹 /卸邪蟹遥蟹" spellcheck="false">
          <button onclick="document.getElementById('result').textContent = convert_to_enesaj(document.getElementById('userInput').value); document.getElementById('result').setAttribute('dir', 'rtl');" title="懈懈谢 邪懈斜懈薪写械谐懈 械泻懈 斜邪泄 蟹 [薪邪 屑邪谢] 卸邪蟹屑邪薪邪 芯芯遥蟹"></em>械械胁械懈 薪邪 </button>
          <button class="buton" onclick="document.getElementById('userInput').value = ''; document.getElementById('result').textContent = '';">懈懈</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h2 id="result" dir="rtl"></h2>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script async="">
String.prototype.replaceAll = function(a, b) {
    return this.split(a).join(b)
};

var  translite_enesaj = {: "", 邪:"", :"", :"", :"", 斜:"", :"", 胁:"", :"", :"", :"", :"", :"", 谐:"", :"", 写:"", :"", :"", :"", 械:"", :"", 卸:"", '':"", '':"", '':"", '':"", '叶':"", '曳':"",'':"",'':"", :"", 蟹:"", :"", 懈:"", '':"", '':"", :"", 泄:"", :"", 泻:"", :"按", : "按", :"按", 摇:"按", :"", 谢:"", :"阿", 屑:"阿", :"挨", 薪:"挨", 尧:"碍", 遥:"碍", :'碍', 窑:"碍", 谣:"碍", :"", 芯:"", 莹:"", 萤:"", 应:"", 缨:"", :"隘", 锌:"隘", :"凹", :"凹", 小:"熬", :"熬", 要:"熬", 耀:"熬", 孝:"", :"", 校:"", :"", '野':"", '冶':"", 耶:"", 爷:"", 影:"", 颖:"", 肖:"隘", :"隘", 啸:"", :"", 液:"", 一:"", 笑:"熬", :"熬", 效:"安", :"安", 楔:"", :"", 些:"", :"", 蝎:"", :"", 协:"",  :"", :'', :"\'", '-':'\志', ';':'\', ',':'\佻', '.':'\', ':':'\', '?':'\',}; 
var _translate_enesaj = {:"",:"", 携:"",:"", 挟:" ",:""};

var convert_to_enesaj = function(text) {
    for (var key in _translate_enesaj) {
        text = text.replaceAll(key.toString(), _translate_enesaj[key]);

        text = text.replace(/械/g, "\");
        text = text.replace(//g, "\");
        text = text.replace(/鞋械/g, "\");
        text = text.replace(/鞋/g, "\");
        text = text.replace(/(薪||薪鞋|鞋|薪泄|泄|薪|)/g, "\蔼");

        text = text.replace(/(斜|胁|谐|写|卸|蟹|泻|谢|屑|薪|锌|||||||||| ||||||||||||小|孝|肖|啸|笑|效|楔|些)/g, "$1\");
        text = text.replace(/(斜|胁|谐|写|卸|蟹|泻|谢|屑|薪|锌|||||||||| ||||||||||||小|孝|肖|啸|笑|效|楔|些)/g, "$1\");
        text = text.replace(/(斜|胁|谐|写|卸|蟹|泻|谢|屑|薪|锌|||||||||| ||||||||||||小|孝|肖|啸|笑|效|楔|些)/g, "$1\");
        text = text.replace(/(斜|胁|谐|写|卸|蟹|泻|谢|屑|薪|锌|||||||||| ||||||||||||小|孝|肖|啸|笑|效|楔|些)挟/g, "$1\");
        text = text.replace(/(斜|胁|谐|写|卸|蟹|泻|谢|屑|薪|锌|||||||||| ||||||||||||小|孝|肖|啸|笑|效|楔|些)/g, "$1\");
        text = text.replace(/(斜|胁|谐|写|卸|蟹|泻|谢|屑|薪|锌|||||||||| ||||||||||||小|孝|肖|啸|笑|效|楔|些)携/g, "$1\");
        text = text.replace(/泻(?=|蝎)/g, "岸");
        text = text.replace(/(?=|蝎)/g, "岸");
        text = text.replace(/(|蝎)泻/g, "$1\岸");
        text = text.replace(/(|蝎)/g, "$1\岸");
        text = text.replace(/泻(?=芯|||校)/g, "案");
        text = text.replace(/(?=芯|||校)/g, "案");
        text = text.replace(/(芯|||校)泻/g, "$1\案");
        text = text.replace(/(芯|||校)/g, "$1\案");
        text = text.replace(/泻(?=邪|)/g, "按");
        text = text.replace(/(?=邪|)/g, "按");
        text = text.replace(/(邪|)泻/g, "$1\按");
        text = text.replace(/(邪|)/g, "$1\按");
        text = text.replace(/泻(?=萤|爷|莹|耶)/g, "");
        text = text.replace(/(?=萤|爷|莹|耶)/g, "");
        text = text.replace(/(萤|爷|莹|耶)泻/g, "$1\");
        text = text.replace(/(萤|爷|莹|耶)/g, "$1\");

        text = text.replace(/(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/斜(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\");
        text = text.replace(/(邪||芯|||蝎||校)斜/g, "$1\");

        text = text.replace(/(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/谐(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\");
        text = text.replace(/(邪||芯|||蝎||校)谐/g, "$1\");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/写(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\");
        text = text.replace(/(邪||芯|||蝎||校)写/g, "$1\");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "俺");
        text = text.replace(/卸(?=邪||芯|||蝎||校)/g, "俺");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\俺");
        text = text.replace(/(邪||芯|||蝎||校)卸/g, "$1\俺");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/泄(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\");
        text = text.replace(/(邪||芯|||蝎||校)泄/g, "$1\");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/谢(?=邪||芯|||蝎||校)/g, "");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\");
        text = text.replace(/(邪||芯|||蝎||校)谢/g, "$1\");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "埃");
        text = text.replace(/薪(?=邪||芯|||蝎||校)/g, "埃");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\埃");
        text = text.replace(/(邪||芯|||蝎||校)薪/g, "$1\埃");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "昂");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "昂");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\昂");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\昂");
        text = text.replace(/小(?=邪||芯|||蝎||校)/g, "敖");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "敖");
        text = text.replace(/(邪||芯|||蝎||校)小/g, "$1\敖");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\敖");
        text = text.replace(/孝(?=邪|||蝎|芯|||校)/g, "");
        text = text.replace(/(?=邪|||蝎|芯|||校)/g, "");
        text = text.replace(/(邪|||蝎|芯|||校)孝/g, "$1\");
        text = text.replace(/(邪|||蝎|芯|||校)/g, "$1\");
        text = text.replace(/笑(?=邪||芯|||蝎||校)/g, "敖");
        text = text.replace(/(?=邪||芯|||蝎||校)/g, "敖");
        text = text.replace(/(邪||芯|||蝎||校)笑/g, "$1\敖");
        text = text.replace(/(邪||芯|||蝎||校)/g, "$1\敖");
        text = text.replace(/效(?=懈|)/g, "氨");
        text = text.replace(/(?=懈|)/g, "氨");
        text = text.replace(/(懈|)效/g, "$1\氨");
        text = text.replace(/(懈|)/g, "$1\氨");
    }
    for (key in translite_enesaj) {
        text = text.replaceAll(key.toString(), translite_enesaj[key]);

        text = text.replace(/岸(?=)/g, "按");
        text = text.replace(/岸(?=)/g, "案");
        text = text.replace(/岸(?=||)/g, "");
        text = text.replace(/岸(?=|)/g, "");
        text = text.replace(/案(?=)/g, "按");
        text = text.replace(/案(?=)/g, "岸");
        text = text.replace(/案(?=||)/g, "");
        text = text.replace(/案(?=|)/g, "");
        text = text.replace(/按(?=)/g, "岸");
        text = text.replace(/按(?=)/g, "案");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)/g, "$1\按");
        text = text.replace(/按(?=||)/g, "");
        text = text.replace(/按(?=|)/g, "");
        text = text.replace(/(?=)/g, "按");
        text = text.replace(/(?=)/g, "岸");
        text = text.replace(/(?=||)/g, "");
        text = text.replace(/(?=)/g, "案");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)/g, "$1\");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)/g, "$1\");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)/g, "$1\");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)挨/g, "$1\埃");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)凹/g, "$1\昂");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)熬/g, "$1\敖");
        text = text.replace(/(||||||阿|阿|阿| 隘|隘|隘|||埃|碍|碍|碍|昂|盎|敖||||||||按|暗|案|肮|安|俺)/g, "$1\");
        text = text.replace(/(?=||||)/g, "");
        text = text.replace(/(?=||||)/g, "");
        text = text.replace(/(?=||||)/g, "");
        text = text.replace(/俺(?=||||)/g, "");
        text = text.replace(/(?=||||)/g, "");
        text = text.replace(/(?=||||)/g, "");
        text = text.replace(/埃(?=||||)/g, "挨");
        text = text.replace(/昂(?=||||)/g, "凹");
        text = text.replace(/敖(?=||||)/g, "熬");
        text = text.replace(/(?=||||)/g, "");
        text = text.replace(/氨(?=||||||)/g, "安");
    }
    return text;
};
</script>
